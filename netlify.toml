[build]
  publish = "build"
  command = "npm run build"
  functions = "netlify/functions"

# API proxy for CORS issues using Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/openrouter-proxy"
  status = 200

[[redirects]]
  from = "/novita/*"
  to = "/.netlify/functions/novita-proxy"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
